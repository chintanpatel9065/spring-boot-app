<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${department.departmentId != null ? 'Edit Department' : 'Add Department'}">Department Form</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css">
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<body class="p-3 m-3 border-0">
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-12 mb-3 mb-sm-0">
            <div class="card">
                <div class="card-header">
                    <h3 class="fw-bolder" th:text="${department.departmentId != null ? 'Edit Department' : 'Add Department'}"></h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/departments/insertOrUpdateDepartment}" method="post" class="row g-3" th:object="${department}">
                        <input type="hidden" th:field="*{departmentId}" />
                        <div class="col-12 mt-3">
                            <label class="form-label fw-bold">Department</label>
                            <input type="text" class="form-control" th:field="*{departmentName}">
                            <div class="text-danger" th:if="${#fields.hasErrors('departmentName')}" th:errors="*{departmentName}"></div>
                        </div>
                        <div class="col-12 d-grid gap-2">
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
